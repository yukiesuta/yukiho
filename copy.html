<!DOCTYPE html>
<html lang="ja">
<head>

    <title>タッチタイピング検定</title>

<body>
    <header><img src="https://www.manacal.co.jp/typing-license/images/logo.png" class="head_pic">
        <div class="hed_button">
        <div class="horizontal">選ばれる理由</div>
        <div class="horizontal">検定の内容</div>
        <div class="horizontal">合格者の声</div>
        <div class="horizontal">よくあるご質問</div>
        </div>
    </header>
    <div class="containerI">
        <div class="containerA">
            <h2 class="start_page">実用性と有用度の高い資格</h2>
            <h2 class="start_page"><span class="redline">ずば抜けたタイピングスキル</span>をあなたにお届け</h2>
            <h1 class=subject>タッチタイピング検定</h1>
         <div class=containerB>
             <p class="horizontal">スキルの見える化で<br>就職活動に役立つ</br></p>

         </div>
        </div> 
    </div>
    <div class="containerII">
        <div class="question">なぜタイピングスキルの<br>資格を習得する必要があるの？</div>
        <div class="answer">
            <div>今タイプングのできない若者が社会問題に！</div>
            <span class="claim_point">つまりタイピング資格が”武器”となる</span>
            <div>時代なのです</div>
        </div>
    </div>
 <script type="text/javascript" src="copy.js"></script>
